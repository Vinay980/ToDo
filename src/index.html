<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-80">
        <h1 class="text-white text-lg font-semibold mb-4 text-center">To-Do List</h1>
        <div class="flex gap-2">
            <input type="text" class="flex-1 p-2 rounded-md bg-gray-700 text-white outline-none" id="todo-input" placeholder="Add a New Task...">
            <button id="add-task-btn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md">Add Task</button>
        </div>
        <ul id="todo-list" class="mt-4 text-white">
            
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
